<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f0f0f0;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      textarea {
        width: 85%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin: 0 10px;
      }

      label {
        margin: 0 10px;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <form>
        <table>
          <tr>
            <td>First Name:</td>
            <td><input type="text" id="fname" name="fname" required /></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input type="text" id="lname" name="lname" required /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input type="password" id="password" name="password" required />
            </td>
          </tr>
          <tr>
            <td>Re-enter Password:</td>
            <td>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td>Age:</td>
            <td><input type="number" id="age" name="age" required /></td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td><input type="tel" id="phone" name="phone" required /></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><textarea id="address" name="address" rows="4"></textarea></td>
          </tr>
          <tr>
            <td>Log in to Ethnus website:</td>
            <td><input type="checkbox" id="ethnus" name="ethnus" /></td>
          </tr>
          <tr>
            <td>State:</td>
            <td><input type="text" id="state" name="state" required /></td>
          </tr>
          <tr>
            <td>Country:</td>
            <td>
              <select id="country" name="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Languages known:</td>
            <td>
              <input
                type="checkbox"
                id="english"
                name="languages"
                value="English"
              />
              <label for="english">English</label>
              <input
                type="checkbox"
                id="kannada"
                name="languages"
                value="Kannada"
              />
              <label for="kannada">Kannada</label>
              <input
                type="checkbox"
                id="hindi"
                name="languages"
                value="Hindi"
              />
              <label for="hindi">Hindi</label>
              <input
                type="checkbox"
                id="telugu"
                name="languages"
                value="Telugu"
              />
              <label for="telugu">Telugu</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms"
                >Hereby I declare all the given details are true</label
              >
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Register</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
