<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Login</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 15px;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        opacity: 0.9;
      }

      .remember-me {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      .forgot-password {
        text-align: right;
        color: #007bff;
        cursor: pointer;
      }

      .signup {
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Instagram</h1>
      <form>
        <div>
          <label for="username"></label>
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div>
          <label for="password"></label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Log in</button>
        <div class="remember-me">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
      <div class="signup">
        Don't have an account? <a href="#">Sign up here.</a>
      </div>
    </div>
  </body>
</html>
