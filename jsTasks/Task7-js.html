<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #f0f0f0; /* Light gray background */
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #train {
        width: 700px;
        height: 300px;
        position: relative;
        margin-bottom: 2rem;
      }

      /* Styling for buttons */
      button {
        background-color: #4caf50; /* Green background */
        color: #ffffff; /* White text */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
      }

      button:hover {
        background-color: #3e8e41; /* Darker green on hover */
      }

      button:active {
        background-color: #3e8e41; /* Darker green on click */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      button:disabled {
        background-color: #cccccc; /* Grey background when disabled */
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Animated Train</h1>

    <img id="train" src="/images/train.jpg" />

    <div>
      <button id="start-btn" onclick="startTrain()">Start</button>
      <button id="stop-btn" onclick="stopTrain()" disabled>Stop</button>
    </div>

    <script>
      var train = document.getElementById("train");
      var isAnimationRunning = false;
      var position = 0;
      var animation;

      function startTrain() {
        if (!isAnimationRunning) {
          animation = setInterval(moveTrain, 20);
          isAnimationRunning = true;
          document.getElementById("start-btn").disabled = true;
          document.getElementById("stop-btn").disabled = false;
        }
      }

      function stopTrain() {
        if (isAnimationRunning) {
          clearInterval(animation);
          isAnimationRunning = false;
          document.getElementById("start-btn").disabled = false;
          document.getElementById("stop-btn").disabled = true;
        }
      }

      function moveTrain() {
        position += 1; // Move train by 1px every 20ms
        if (position > 500) {
          position = 0; // Reset position to start if it goes beyond 500px
        }
        train.style.left = position + "px";
      }
    </script>
  </body>
</html>
