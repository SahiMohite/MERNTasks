<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        width: 100%;
        background-color: aquamarine;
      }

      td,
      th {
        border: 1px solid #000000;
        text-align: left;
        padding: 8px;
        border-radius: 50px;
      }

      tr:nth-child(even) {
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
      <tr></tr>
    </table>
  </body>
</html>
